<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.1/build/cssreset/cssreset-min.css">
		<link type="text/css" rel="stylesheet" href="../assets/skins/sam/gallery-yui3treeview-ng.css"></link>
		<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.5.1/build/yui/yui-min.js"></script>
		<script src="../../../build/gallery-yui3treeview-ng/gallery-yui3treeview-ng-debug.js"></script>
	<head>

	<body class="yui3-skin-sam">

		<div id="cattree" style="width:350px; height:250px; border: 1px solid gray; margin:20px"></div>

		<script>
			YUI().use("gallery-yui3treeview-ng", "gallery-yui3treeview-datasource", function(Y) {
				var target = "#cattree";
				var treeview = new Y.TreeView({
						startCollapsed: true,
						children: [ {
							label: "Root",
							children: [ 
								{
									label : "sub 1",
									children : [
										{ label: "sub 1-1"},
										{ label: "sub 1-2"},
									]
								},
								{
									label : "sub 2",
									children : [
										{ label: "sub 2-1"},
										{
											label: "sub 2-2",
											children: [
												{ label: "sub 2-2-1" },
												{ label: "sub 2-2-2" }
											]
										},
									]
								}
							]
						}]
				});
				treeview.render("#cattree");
			});
		</script>

	</body>
</html>
